<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iPDFall — Powerful, Private, In-Browser PDF Tools</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Splash Screen -->
  <div id="splashScreen" class="splash">
    <h1 class="splash-title">Welcome to iPDFall</h1>
    <button id="skipIntro" class="skip-btn">Skip Intro</button>
  </div>

  <!-- Main Content -->
  <div id="mainContent" style="display:none;">
    <header>
      <h1>iPDFall Homepage</h1>
    </header>
    <section>
      <p>All PDF tools in your browser — merge, split, compress, and more.</p>
    </section>
  </div>

  <!-- Startup Chime -->
  <audio id="startupChime" src="assets/startup_chime.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
